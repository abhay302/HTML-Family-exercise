<html>
		<head>
				<title>HTML form exercise</title>
		</head>
		<body>
				<h4>Contact form</h4>
				<form action="sample.php" method="get">
						<label for="name">Your name<sup>*</sup>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<input type="text" name="name">
						<br>
						
						<label for="email">E-mail<sup>*</sup>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<input type="text" name="email">
						<br>
			
						<label for="phone_number">Phone number<sup>*</sup>:</label>
						<input type="text" name="phone_number">
						<br>
						
						<label for="website">Website<sup>*</sup>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<input type="text" name="website" value="http://" size="30">
						<br>
			
						<label for="comments">Comments<sup>*</sup>:</label>
						<br>
						<textarea rows="10" cols="40"></textarea>
						<br>
			
						<br><br><b>Text field</b><br>
						<label for="text_field">Your name<sup>*</sup>:</label>
						<input type="text" name="text_field">

						<br><br><b>Password field</b><br>
						<label for="password_field">Password<sup>*</sup>:</label>
						<input type="password" name="password_field">

						<br><br><b>Radio buttons</b><br>
						<label for="pizza">Do you like pizza?</label><br>
						<input type="radio" name="pizza" value="Yes" checked>Yes
						<br>
						<input type="radio" name="pizza" value="No">No
						<br>
						<input type="radio" name="pizza" value="Maybe">Maybe
						<br>
						<input type="radio" name="pizza" value="Never tried">Never tried

						<br><br><label for="checkbox"><b>Check Box</b></label><br>
						<input type="checkbox" name="checkbox">Check this box if you like our service

						<br><br><b>Text area</b><br>
						<label for="textarea1">Anything you would like to say?</label><br>
						<textarea rows="8" cols="60" name="textarea1"></textarea>

						<p><b>I Like</b></p>
						<select name="ilike" size="5">
								<option>mushrooms</option>
								<option>green peppers</option>
								<option>onions</option>
								<option>tomatoes</option>
								<option>olives</option>
								<option>other</option>
						</select>

						<br><br><b>Menu</b><br>
						<label for="favourite_color"><b>Your favourite color:</b></label><br>
						<select name="favourite_color">
								<option selected>red</option>
								<option>yellow</option>
								<option>green</option>
								<option>other</option>
						</select>

						<br><br><label for="file"><b>Attach file</b></label><br>
						<input type="file" name="file">

						<br><br><b>Buttons</b><br>
						<input type="submit" value="Submit">
						<input type="reset" value="Reset">
		
				</form>
		</body>
</html>
